<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<a href="signup">Sign up</a>
<br/>
<div th:each="user : ${users}">
    <a  th:href="@{users/{id}(id=${user.getId()})}"
        th:text="'#'+${user.getId()}+' '+${user.getName()}">
        user
    </a>
</div>
<br/>
</body>
</html>
