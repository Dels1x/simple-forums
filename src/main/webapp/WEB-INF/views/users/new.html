<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: #CC0000" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error;</div>
        <br/>
        <label for="password">Enter password: </label>
        <input type="text" th:field="*{password}" id="password"/>
        <div style="color: #CC0000" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error;</div>
        <br/>
        <label for="email">Enter email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color: #CC0000" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error;</div>
        <br/>
        <input type="submit" value="Sign up"/>
    </form>
</body>
</html>
